<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mem Slider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Scheherazade+New:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="section-slider">            
    <div class="container">
      <h1 class="slider-title">Inspiration</h1>
      <div class="slider">
          <div class="slider-wrapper">
            <div class="slider-picture-wrapper">
              <div class="slider-item active">
                <img src="" alt="image 1" class="slider-picture">
              </div>
              <div class="slider-item">
                <img src="" alt="image 2" class="slider-picture">
              </div>
              <div class="slider-item">
                <img src="" alt="image 3" class="slider-picture">
              </div>
              <div class="slider-item">
                <img src="" alt="image 4" class="slider-picture">
              </div>
              <div class="slider-item">
                <img src="" alt="image 5" class="slider-picture">
              </div>
            </div>
            <div class="slider-panel">
              <div class="text-container">
                <span class="text-inspire""></span>
                <span class="text-inspire"></span>
                <span class="text-inspire"></span>
                <span class="text-inspire"></span>
                <span class="text-inspire"></span>
              </div>
              <div class="square-container">
                <div class="square active"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
              </div>
                   
            </div>
          </div>
        </div>                 
    </div>
  </section>
</body>
</html>
