<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script type="text/javascript" src="index.js" defer></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="main">
    <div class="container main-container">
      <form action="#" class="form">
        <input type="text" placeholder="Enter your nickname" class="form-input btn" id="nickname">
        <fieldset class="btn-wrap">
          <button class="btn start-btn">Start</button>
          <button class="btn best-result">Best result</button>
          <button class="btn best-all">Best result for all time</button>
          <button class="btn clear-br">Clear best result</button>
          <button class="btn clear-all">Clear best result for all time</button>
        </fieldset>
        <button class="btn big-btn">Click me</button>
      </form>      
    </div>
  </main>
</body>
</html>
